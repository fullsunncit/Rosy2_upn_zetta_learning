<h1>Employee</h1>
    <table align="center" border="1" cellpadding="10">
        <thead>
            <tr>
                <th> ID </th>
                <th> Name </th>
                <th> Position </th>
                <th> Availability </th>
                <th> Link </th>
            </tr>
        </thead>
        <tbody *ngFor="let employee of (employees | async)">
            <tr>
                <td> {{employee.id}} </td>
                <td> {{employee.name}} </td>
                <td> {{employee.position}} </td>
                <td> {{employee.available}} </td>
                <td> <a [routerLink]="['..','detail' ,employee.id]"  >  {{employee.detailLink}}</a>  </td>
            </tr>
        </tbody>
    </table>
